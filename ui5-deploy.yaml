# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.ibm.zfealptrvel09
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        log: 0
        ignoreCertError: true
        target: 
          destination: BTP_HTTP
          url: env:ABAP_BTP_URL
          auth: basic
          client: env:ABAP_BTP_CLIENT
        credentials:
          username: env:ABAP_BTP_USER
          password: env:ABAP_BTP_PASSWORD
        app:
          name: ZFE_ALP_09
          description: Purchase App 10
          package: $tmp
          transport: MD1K903782
        exclude:
          - /test/
